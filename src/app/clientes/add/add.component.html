<h4 class="">
    Polimundi - <small> {{accion}} - cliente </small></h4>

<hr>
<form autocomplete="off" [formGroup]='formaCliente' (ngSubmit)="GuardarCliente()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label md-col-1">Nombre</label>
            <div class="col-10">
                <input class="form-control" type="text" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small *ngIf="nombreNoValido" class="text-danger">
                  Es Obligatorio Ingresar un Nombre
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-10">

                <input class="form-control" type="text" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                <small *ngIf="apellidoNoValido" class="text-danger">
                    Es obligatorio ingresar el Apellido
                </small>

            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-10">

            <input class="form-control" type="email" formControlName="email" [class.is-invalid]="emailNoValido">
            <small *ngIf="emailNoValido" class="text-danger">
              Ingrese el correo
            </small>


        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Télefono</label>
        <div class="col-10">

            <input class="form-control" type="text" formControlName="telefono1" [class.is-invalid]="telefono1NoValido">
            <small *ngIf="telefono1NoValido" class="text-danger">
                    Ingrese un telefono
            </small>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">C.U.I.T</label>
        <div class="col-10">

            <input class="form-control" type="text" formControlName="cuit">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Dirección</label>
        <div class="col-10">

            <input class="form-control" type="text" formControlName="direccion" [class.is-invalid]="direccionNoValido">
            <small *ngIf="direccionNoValido" class="text-danger">
                    Esta obligado a ingresar una dirección
            </small>

        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Provincia</label>
        <div class="col-10">

            <input class="form-control" type="text" formControlName="provincia">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Localidad</label>
        <div class="col-10">

            <input class="form-control" type="text" formControlName="localidad">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Codigo Postal</label>
        <div class="col-10">

            <input class="form-control" type="text" formControlName="codigoPostal">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-10">
            <button type="submit" class="btn btn-success" [disabled]="formaCliente.invalid">
            Guardar
          </button>
        </div>
    </div>

</form>
